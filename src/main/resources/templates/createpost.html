<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Create a new post</title>
</head>
<body>
    <h1>Create a new post</h1>
    <form action="#" th:action="@{/save}" th:object="${post}" method="post">
        <div class="form-group" style="max-width: 400px;">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control">
        </div>
        <div class="form-group" style="max-width: 400px;">
            <label for="topic">Topic:</label>
            <select id="topic" th:field="*{topic}" class="form-select">
                <option value="" disabled selected>Select a topic</option>
                <option th:each="topic : ${topics}" th:value="${topic.topicid}" th:text="${topic.name}"></option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="content">Text:</label><br>
            <textarea id="content" th:field="*{content}" rows="20" cols="80"></textarea>
        </div>  
        <div class="form-group mt-3">
            <input type="submit" value="Create post" class="btn btn-success">
            <a href="/homepage" class="btn btn-secondary ml-2">Cancel</a>
        </div>
</body>
</html>
